<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

   <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
   
    <div class="container sticky-top">

         <div id="background-fixed">
                 je teste tout
        </div>
        <div id="background-color">

        </div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form action="" method="POST" id="survey-form">
            <div class="form-group">
              <label for="name" id="name-label">Name</label>
              <input type="text" required class="form-control" name="name" id="name" placeholder="Enter your name">
              
            </div>

            <div class="form-group">
              <label for="email" id="email-label">email</label>
              <input type="email" class="form-control" required name="email" id="email" 
                placeholder="Enter your email">
            </div>

            <div class="form-group">
              <label for="age" id="number-label">Age</label>
              <input type="number" class="form-control" name="age" id="number" 
                placeholder="Age" min="10" max="99">
            </div>

            <div class="form-group">
              <label for="dropdwon">Which option best describes your current role?</label>
              <select class="form-control" name="role" id="dropdown">
                <option selected disabled>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefere not to say">Prefere not to say</option>
                <option value="Other">Other</option>
              </select>
            </div>       

            <p id="form-check">Would you recommend freeCodeCamp to a friend?</p>
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="checked" id="definitely" value="definitely" checked>
                definitely
              </label><br />

              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="checked" id="maybe" value="Maybe" >
                Maybe
              </label><br />

              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="checked" id="not_sure" value="not sure" >
                Not sure
              </label>
            </div>  <br />

            <div class="form-group">
              <label for="dropdown_two">What is your favorite feature of freeCodeCamp? </label>
              <select class="form-control" name="dropdown_two" id="dropdown_two">
                <option selected disabled>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
              </select>
            </div>       

            <p>What would you like to see improved? (Check all that apply)</p>

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="font-end" id="fron-end" value="Front-end">
                Front-end Projects
              </label><br />

              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="back-end" id="back-end" value="back-end">
                Back-end Projects
              </label><br /><br />

              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="Data-viz" id="Data-viz" value="Data-viz">
                Data Visualization
              </label><br />

              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="challenges" id="challenges" value="challenges">
                Challenges
              </label><br />

              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="open-source" id="open-source" value="open-source">
                Open Source Community
              </label><br />

              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="gitter" id="gitter" value="gitter">
                Gitter help rooms
              </label><br />

              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="videos" id="videos" value="videos">
                Videos
              </label><br />

              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="city-meetups" id="city-meetups" value="city-meetups">
                City Meetups
              </label><br />

              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="wiki" id="wiki" value="wiki">
                Wiki
              </label><br />

              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="forum" id="forum" value="forum">
                Forum
              </label><br />

              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="additional" id="additional" value="additional">
                additional courses
              </label><br /><br />
            </div>

            <div class="form-group">
              <label for="comments" id="comments-label">Any comments or suggestions?</label>
              <textarea class="form-control" placeholder="Enter your comment here!" name="comments" id="comments" rows="3"></textarea>
            </div>
            
            <div class="">
                <button type="submit" class="btn btn-success col-12" id="submit">Submit</button>
            </div>
        </form>
       
    </div>
    

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script>
</body>
</html>
