<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <link rel="stylesheet" href="style.css" />
        <title>Youtube odin project </title>
    </head>
<body>
    <section id="row">

        <header class="row">
            <section id="vertical-bar">
                <img src="images/vertical-bar.png" alt="" />
            </section>

            <section id="logo">
                <a href="https://youtube.com"><img src="images/youtube-logo.png" alt="" /></a>
            </section>
            
            <section id="search-bar">
                <form action="#" method="GET">
                    <input type="text" placeholder="Rechercher" />
                    <button class="btn btn-secondary" type="button">
                        <i class="fas fa-search"></i></i>
                      </button>
                </form>
            </section>

            <section id="microphone">
                <img src="images/micor-search.png" alt="" />
            </section>
            
            <nav id="nav-bar">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><img src="images/camera-menu.png" alt="" /></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="images/block-app-menu.png" alt="" /></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#"><img src="images/cloche.png" alt="" /></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#"><img src="images/profile-photo-menu.png" alt="" /></a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="row">
            <main>
                <section id="main_video">
                    <iframe width="853" height="480" src="https://www.youtube.com/embed/NWONeJKn6kc" 
                        title="YouTube video player" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                    </iframe>
                </section>
                
                <section id="comments">
                    <img src="images/comments.png" alt="" />
                </section>
            </main>

            <aside id="right-content">
                <nav id="nav-top-right-content">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="">Tout</a>
                        </li>
