<!DOCTYPE html>
<html>
    <head>
        <title>The Rock-Paper-Cissor game Odin Project</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="container">
            <h1 id="title">Welcome to Rock-Paper-Cissor Game</h1>
            <p>I believe I'm the master of this game.<br /> Otherwhise, Beat me if you can</p>
            <div id="score">
                <div id="computerScore">
                    
                </div>
                
                <div id="versus">
                    <p>VS</p>
                </div>
    
                <div id="userScore">
    
                </div>
            </div>
            
            <div id="playerName">
                <div id="computer">
                    Computer
                </div>

                <div id="userName">
                    You
                </div>
            </div>
            <!-- the code below display image 
                    selected by both players-->
            <div id="images">
                <div id="computerImageSelected">
                    <figure>
                        <img id="computerImageDisplayed" src="#" alt="Computer result" />
                    </figure>
                    <figcaption id="computerResult"></figcaption>
                </div>

                <div id="userImageSelected">
                    <figure>
                        <img id="userImageDisplayed" src="#" alt="User result" />
                    </figure>
                    <figcaption id="userResult"></figcaption>
                </div>
            </div>

            <h2>Choose</h2>

            <!-- The code below display image for rock paper cissor-->
            <p id="winner"></p>
            <div id="imageToSelect">
                <div id="rock">
                    <figure>
                        <img id="rockImage" src="images/rock.png" alt="Rock image" />
                    </figure>
                    <figcaption>Rock</figcaption>

                </div>

                <div id="paper">
                    <figure>
                        <img id="paperImage" src="images/paper.png" alt="Paper image" />
                    </figure>
                    <figcaption>Paper</figcaption>

                </div>

                <div id="cissor">
                    <figure>
                        <img id="cissorImage" src="images/cissor.png" alt="Cissor image" />
                    </figure>
                    <figcaption>Cissor</figcaption>
                </div>

            </div>

        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
